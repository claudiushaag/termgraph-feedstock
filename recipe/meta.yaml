{% set name = "termgraph" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc1c9eeb2e2f78bb7de07f8e1de442b07b69645bff8d0000ee38f5643bf35bf5

build:
  number: 0
  noarch: python
  entry_points:
    - termgraph=termgraph.termgraph:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama

test:
  imports:
    - termgraph
  commands:
    - termgraph --help

about:
  home: https://github.com/mkaz/termgraph
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: a python command-line tool which draws basic graphs in the terminal

extra:
  recipe-maintainers:
    - xhochy
