{% set name = "termgraph" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d853db335b58d8fd33ec6c52a3a3367c69b2a094c434e04df2a6702200ebb3fd

build:
  number: 0
  noarch: python
  entry_points:
    - termgraph=termgraph.termgraph:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama

test:
  imports:
    - termgraph
  commands:
    - termgraph --help

about:
  home: https://github.com/mkaz/termgraph
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: a python command-line tool which draws basic graphs in the terminal

extra:
  recipe-maintainers:
    - xhochy
