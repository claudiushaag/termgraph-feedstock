{% set name = "termgraph" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3ea73b7659faec1a420ed3515d0b67e1bd7cb915f36f2016c4e524926d3eb0ae

build:
  number: 0
  noarch: python
  entry_points:
    - termgraph=termgraph.termgraph:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama

test:
  imports:
    - termgraph
  commands:
    - termgraph --help

about:
  home: "https://github.com/mkaz/termgraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "a python command-line tool which draws basic graphs in the terminal"

extra:
  recipe-maintainers:
    - xhochy
